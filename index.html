<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxPlay Banner Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;500;600&family=Playfair+Display:wght@400;500;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
</head>
<body>
    <main class="container mx-auto px-4 py-8">
        <!-- Seu código HTML aqui -->
        <div class="bg-secondary rounded-lg p-6 shadow-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">Buscar Filme ou Série</h2>
            <div class="relative">
                <div class="flex items-center border-2 border-gray-600 rounded-lg overflow-hidden focus-within:border-accent">
                    <input type="text" id="search-input" class="w-full px-4 py-3 bg-gray-800 text-white outline-none" placeholder="Digite o nome do filme ou série...">
                    <button id="search-button" class="bg-accent text-black px-6 py-3 font-bold">
                        <i class="fas fa-search mr-2"></i>Buscar
                    </button>
                </div>
                <div id="search-results" class="search-results absolute w-full mt-1 hidden"></div>
            </div>
        </div>

        <!-- Script do JavaScript -->
        <script src="scripts.js"></script> <!-- Link para o JS -->
    </main>
</body>
</html>
